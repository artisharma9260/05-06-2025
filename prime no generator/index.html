<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      background-color: #f8f8f8;
    }

    table {
      border-collapse: collapse;
      border: 2px solid #ccc;
      padding: 20px;
      background-color: white;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    input[type="number"], textarea {
      width: 200px;
      padding: 6px;
    }

    textarea {
      height: 100px;
    }

    button {
      padding: 10px 20px;
      background-color: #eaeaea;
      border: 1px solid #aaa;
      font-weight: bold;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div>
    <h2>Prime Number Generator</h2>
    <table>
      <tr>
        <td>Start</td>
        <td><input type="number" id="start" /></td>
      </tr>
      <tr>
        <td>End</td>
        <td><input type="number" id="end" /></td>
      </tr>
      <tr>
        <td>Prime Number</td>
        <td><textarea id="result" readonly></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="generatePrimes()">Generate</button></td>
      </tr>
    </table>
  </div>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      const result = [];

      if (isNaN(start) || isNaN(end) || start > end) {
        alert("Please enter a valid range.");
        return;
      }

      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          result.push(i);
        }
      }

      document.getElementById('result').value = result.join(', ');
    }
  </script>

</body>
</html>
