<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      background-color: #7a4de4;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      padding: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .input-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="date"] {
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #5e35b1;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .result-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .result {
      background: white;
      color: black;
      font-size: 24px;
      padding: 20px;
      width: 100px;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    }

    .result span {
      font-weight: bold;
      font-size: 30px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>AGE CALCULATOR</h1>

  <div class="input-box">
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculator</button>
  </div>

  <div class="result-box">
    <div class="result"><span id="years">00</span>YEAR</div>
    <div class="result"><span id="months">00</span>MONTH</div>
    <div class="result"><span id="days">00</span>DAY</div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("years").textContent = years < 10 ? "0" + years : years;
      document.getElementById("months").textContent = months < 10 ? "0" + months : months;
      document.getElementById("days").textContent = days < 10 ? "0" + days : days;
    }
  </script>

</body>
</html>
